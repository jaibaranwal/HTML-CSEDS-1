<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Product Grid</title>
  <link rel="stylesheet" href="exp-9.css" />
</head>
<body>
  <header class="site-header">
    <h1>Bag Store</h1>
    <p>Awesome Bagpacks </p>
  </header>

  <main class="container">
    <section class="product-grid">

      <article class="product-card">
        <img src="bag.png" alt="Product 1" />
        <h2 class="product-title">Safari Techpro</h2>
        <p class="product-price">₹999</p>
        <button class="btn">Add to Cart</button>
      </article>

      <article class="product-card">
        <img src="bag-2.png" alt="Product 2" />
        <h2 class="product-title">Gear Bag</h2>
        <p class="product-price">₹1,299</p>
        <button class="btn">Add to Cart</button>
      </article>

      <article class="product-card">
        <img src="bag-3.png" alt="Product 3" />
        <h2 class="product-title">Safari Bag</h2>
        <p class="product-price">₹1,599</p>
        <button class="btn">Add to Cart</button>
      </article>

      <article class="product-card">
        <img src="bag-4.png" alt="Product 4" />
        <h2 class="product-title">RedHorns Bag</h2>
        <p class="product-price">₹1,899</p>
        <button class="btn">Add to Cart</button>
      </article>

      <article class="product-card">
        <img src="bag-5.png" alt="Product 5" />
        <h2 class="product-title">UpperCase Bag</h2>
        <p class="product-price">₹2,099</p>
        <button class="btn">Add to Cart</button>
      </article>

      <article class="product-card">
        <img src="bag-6.png" alt="Product 6" />
        <h2 class="product-title">Wildcraft Bag</h2>
        <p class="product-price">₹2,499</p>
        <button class="btn">Add to Cart</button>
      </article>

    </section>
  </main>

  <footer class="site-footer">
    <p>&copy; 2025 Bag Store</p>
  </footer>
</body>
</html>
